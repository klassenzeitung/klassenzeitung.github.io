<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Startseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">

    <!-- LOGO -->
    <a href="https://example.com" class="logo">
      <img src="LOGO_URL.png" alt="Logo">
    </a>

    <a href="https://example.com" class="nav-item">
      <i class="fa-solid fa-house"></i>
      <span>Heim</span>
    </a>

    <a href="https://example.com" class="nav-item">
      <i class="fa-solid fa-comment"></i>
      <span>Chat</span>
    </a>

    <a href="https://example.com" class="nav-item">
      <i class="fa-brands fa-youtube"></i>
      <span>YouTube</span>
    </a>

    <a href="https://example.com" class="nav-item">
      <i class="fa-brands fa-whatsapp"></i>
      <span>WhatsApp</span>
    </a>
  </div>

  <div class="nav-right">
    <a class="members-btn" href="https://example.com">Members</a>
  </div>
</header>

<main class="hero">

  <!-- Hintergrund -->
  <div class="background"></div>

  <div class="hero-content">

    <div class="hero-text">
      <h1>BEISPIELÜBERSCHRIFT</h1>
      <p>Beispieltext – wird später ersetzt.</p>
      <a href="https://example.com" class="cta">Beispiel-Button</a>
    </div>

    <!-- SLIDER -->
    <div class="slider">
      <div class="slides">
        <img src="BILD_URL_1.png" class="slide active">
        <img src="BILD_URL_2.png" class="slide">
        <img src="BILD_URL_3.png" class="slide">
      </div>
    </div>

  </div>
</main>

<footer class="footer">
  <img src="LOGO_URL.png" alt="Logo" class="footer-logo">
  <div>
    <a href="https://example.com">Impressum</a>
    <a href="https://example.com">Datenschutz-Einstellungen</a>
  </div>
</footer>

<script src="slider.js"></script>
</body>
</html>

</html>
