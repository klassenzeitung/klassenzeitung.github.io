<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Klassenzeitung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">

    <!-- LOGO -->
    <a href="https://klassenzeitung.github.io" class="logo">
      <img src="/pictures/logo.png" alt="Logo">
    </a>

    <a href="https://klassenzeitung.github.io" class="nav-item">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </a>

    <a href="/chat" class="nav-item">
      <i class="fa-solid fa-comment"></i>
      <span>Chat</span>
    </a>

    <a href="/yt" class="nav-item">
      <i class="fa-brands fa-youtube"></i>
      <span>YouTube</span>
    </a>

    <a href="/wakanal" class="nav-item">
      <i class="fa-brands fa-whatsapp"></i>
      <span>WhatsApp-Kanal</span>
    </a>
  </div>

  <div class="nav-right">
    <a class="members-btn" href="/members">Members</a>
  </div>
</header>

<main class="hero">

  <!-- Hintergrund -->
  <div class="background"></div>

  <div class="hero-content">

    <div class="hero-text">
      <h1>Willommen bei der Klassenzeitung!</h1>
      <p>Die Stübi Cooperation bietet hauptsächlich die Klassenzeitung an.</p>
      <p>Es werden Artikel mit Themen aus der Klasse oder aus der Welt geschreiben.</p>
      <a href="/read" class="cta">Online lesen!</a>
    </div>

    <!-- SLIDER -->
    <div class="slider">
      <div class="slides">
        <img src="/pictures/leostugger.png" class="slide active">
        <img src="/pictures/theresagansterlinhart.png" class="slide">
        <img src="/pictures/lucasparnell.png" class="slide">
        <img src="/pictures/lenastrahwald.png" class="slide">
        <img src="/pictures/leonbordag.png" class="slide">
        <img src="/pictures/ellafeuchter.png" class="slide">
        <img src="/pictures/alexneto.png" class="slide">
      </div>
    </div>

  </div>
</main>

<footer class="footer">
  <img src="/pictures/logo.png" alt="Logo" class="footer-logo">
  <div>
    <a href="/impressum">Impressum</a>
    <a href="/dse">Datenschutz-Einstellungen</a>
  </div>
</footer>

<script src="slider.js"></script>
</body>
</html>

</html>
